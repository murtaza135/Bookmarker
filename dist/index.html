<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo_main.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmarker</title>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html" class="flex">
                        <img src="./img/logo_main.png" alt="">
                        <span>Bookmarker</span>
                    </a>
                </div>

                <ul class="nav-options">
                    <li><a id="settings" href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="bookmarks">
        <div class="container">
            <div id="bookmarks-grid" class="bookmarks-grid-l grid">
                <a href="https://www.google.com" class="block">
                    <div class="bookmarks-card bookmarks-card-l">
                        <img src="./img/logo_main.png" alt="">
                        <h1 class="title-1 text-center">Hello World</h1>
                        <p class="text text-small">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed minus laborum distinctio rem, quasi adipisci?</p>
                        <span class="url">www.google.com</span>
                    </div>
                </a>

                <a href="#" class="block">
                    <div class="template-card template-card-l">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
            </div>
        </div>
    </section>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">

            </section>

            <footer class="modal-footer">

            </footer>
        </div>
    </div>

    <div id="bookmarks-modal" class="modal">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    <h1 class="title-3 m-0">Create a New Bookmark</h1>
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">
                <form class="bookmarks-form">
                    <div class="form-control bookmarks-name">
                        <label for="bookmarks-name-input"></label>
                        <input type="text" name="bookmarks-name-input" id="bookmarks-name-input" class="text-input" placeholder="Name">
                    </div>
                    <div class="form-control bookmarks-url">
                        <label for="bookmarks-url-input"></label>
                        <input type="url" name="bookmarks-url-input" id="bookmarks-url-input" class="text-input" placeholder="URL">
                    </div>
                    <div class="form-control bookmarks-image">
                        <label for="bookmarks-image-input"></label>
                        <input type="file" name="bookmarks-image-input" id="bookmarks-image-input" class="file-input" placeholder="Image">
                    </div>
                    <input type="submit" value="Create Bookmark" class="bookmarks-submit-btn btn-primary-dark btn-stretch btn-xs">
                </form>
            </section>

            <!-- <footer class="modal-footer">

            </footer> -->
        </div>
    </div>

    <script src="js/app.bundle.js"></script>
</body>
</html>
