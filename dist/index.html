<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./img/logo_main.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Bookmarker</title>
</head>
<body>
    <!-- Header -->
    <header class="header-main">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <a href="index.html" class="flex">
                        <img src="./img/logo_main.png" alt="">
                        <span>Bookmarker</span>
                    </a>
                </div>

                <ul class="nav-options">
                    <li><a id="settings" href="#">Settings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Bookmarks Grid -->
    <section class="bookmarks">
        <div class="container">
            <div id="bookmarks-grid">
                <!-- Bookmarks go here -->
            </div>
        </div>
    </section>

    <!-- Bookmarks Modal -->
    <div id="bookmarks-modal" class="modal closed">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    <h1 class="title-3 space-reset">Create a New Bookmark</h1>
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">
                <form class="bookmarks-form" autocomplete="off">
                    <div class="form-control bookmarks-name">
                        <label for="bookmarks-name-input"></label>
                        <input type="text" name="bookmarks-name-input" id="bookmarks-name-input" class="text-input" placeholder="Name">
                    </div>
                    <div class="form-control bookmarks-url">
                        <label for="bookmarks-url-input"></label>
                        <input type="url" name="bookmarks-url-input" id="bookmarks-url-input" class="text-input" placeholder="URL">
                    </div>
                    <div class="form-control bookmarks-description">
                        <label for="bookmarks-description-input"></label>
                        <textarea type="text" name="bookmarks-description-input" id="bookmarks-description-input" placeholder="Enter Description..." class="text-input" maxlength="75"></textarea>
                    </div>
                    <div class="form-control bookmarks-image">
                        <div class="custom-file-upload">
                            <label for="bookmarks-image-input" class="file-label"><i class="fas fa-upload"></i></label>
                            <input type="text" id="bookmarks-image-upload-text" class="space-reset text-input file-upload-text" placeholder="Upload Image" readonly>
                            <input type="file" name="bookmarks-image-input" id="bookmarks-image-input" class="file-input" placeholder="Image">
                        </div>
                    </div>
                    <input type="submit" value="Create Bookmark" class="bookmarks-submit-btn btn-primary-dark btn-stretch">
                </form>
            </section>
        </div>
    </div>

    <!-- Edit Bookmarks Modal -->
    <div id="edit-bookmarks-modal" class="modal closed">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    <h1 class="title-3 space-reset">Edit Bookmark</h1>
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">
                <form class="bookmarks-form" autocomplete="off">
                    <div class="form-control bookmarks-name">
                        <label for="bookmarks-name-input"></label>
                        <input type="text" name="bookmarks-name-input" id="edit-bookmarks-name-input" class="text-input" placeholder="Name">
                    </div>
                    <div class="form-control bookmarks-url">
                        <label for="bookmarks-url-input"></label>
                        <input type="url" name="bookmarks-url-input" id="edit-bookmarks-url-input" class="text-input" placeholder="URL">
                    </div>
                    <div class="form-control bookmarks-description">
                        <label for="bookmarks-description-input"></label>
                        <textarea type="text" name="bookmarks-description-input" id="edit-bookmarks-description-input" placeholder="Enter Description..." class="text-input" maxlength="75"></textarea>
                    </div>
                    <div class="form-control bookmarks-image">
                        <div class="custom-file-upload">
                            <label for="bookmarks-image-input" class="file-label"><i class="fas fa-upload"></i></label>
                            <input type="text" id="edit-bookmarks-image-upload-text" class="space-reset text-input file-upload-text" placeholder="Upload Image" readonly>
                            <input type="file" name="bookmarks-image-input" id="edit-bookmarks-image-input" class="file-input" placeholder="Image">
                        </div>
                    </div>
                    <input type="submit" value="Update Bookmark" class="bookmarks-submit-btn btn-primary-dark btn-stretch">
                </form>
            </section>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal closed">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    <h1 class="title-3 space-reset">Settings</h1>
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">
                <h1 class="title-3">Change the size of your bookmarks</h1>
                <div class="change-size-options">
                    <div id="box-section-l" class="box-section">
                        <div class="box-l"></div>
                        <label class="size-label">Large</label>
                    </div>

                    <div id="box-section-m" class="box-section">
                        <div class="box-m"></div>
                        <label class="size-label">Medium</label>
                    </div>

                    <div id="box-section-s" class="box-section">
                        <div class="box-s"></div>
                        <label class="size-label">Small</label>
                    </div>

                    <div id="box-section-xs" class="box-section">
                        <div class="box-xs"></div>
                        <label class="size-label">X-Small</label>
                    </div>
                </div>

                <div class="line"></div>

                <h1 class="title-3">Bookmarks</h1>

                <div class="bookmarks-list-parent">
                    <div class="bookmarks-list">
                        <!-- Bookmarks List goes here in settings modal -->
                    </div>
                </div>
            </section>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirmation-modal" class="modal closed">
        <div class="modal-content">
            <header class="modal-header">
                <div class="modal-title">
                    <h1 class="title-3 space-reset">Are you sure?</h1>
                </div>
                <span class="modal-close-btn"><i class="fas fa-times"></i></span>
            </header>

            <section class="modal-body">
                <p class="delete-message space-reset text-center">Do you really want to delete this bookmark? This cannot be undone.</p>
                <div class="buttons">
                    <button class="btn btn-medium btn-cancel">Cancel</button>
                    <button class="btn btn-danger btn-delete">Delete</button>
                </div>
            </section>
        </div>
    </div>

    <script src="js/app.bundle.js"></script>
</body>
</html>
